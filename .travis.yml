language: bash
os: osx
osx_image: xcode9.3beta
install:
   - brew unlink python
   - brew update
   - travis_wait 30 brew upgrade --force-bottle
   - brew install shellcheck
   - mkdir /tmp/dotfiles-master/
   - cp -R . /tmp/dotfiles-master/
script: bash install.sh "ci" $CI_PART

env:
  - CI_PART="0"
  - CI_PART="1"
  - CI_PART="2"
  - CI_PART="3"
  - CI_PART="4"
